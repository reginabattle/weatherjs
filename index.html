<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>WeatherJS &ndash; A vanilla JavaScript weather app</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <header class="app-header">
            <h1>WeatherJS</h1>
            <p>A vanilla JavaScript weather application.</p>
        </header>

        <section class="weather-app">
            <header class="weather-header">
                <h2 class="location"></h2>
                <form class="weather-location">
                    <div class="field-group">
                        <input id="zipCode" type="text" placeholder="Enter zip code" autocomplete="off">
                    </div>
                </form> 
            </header>

            <div class="weather-details"></div>
        </section>
    </main>

    <script src="build/main.js"></script>
</body>
</html>
